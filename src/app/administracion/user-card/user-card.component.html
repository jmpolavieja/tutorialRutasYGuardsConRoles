<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ user.email }}</mat-card-title>
    <mat-card-subtitle>{{ user.rol }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="" alt="Imagen del usuario">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editUser(user.uid)">EDITAR</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
