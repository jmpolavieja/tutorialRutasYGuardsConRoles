<form [formGroup]="formLogin" class="w-50 p-3 border border-1 mx-auto rounded-3 shadow">
  <label>Email</label>
  <input type="email" formControlName="cajamail"  placeholder="example@example.com" class="form-control">
  <br/>
  <label>Contrase√±a</label>
  <input type="password" formControlName="cajapassword"  placeholder="123456" class="form-control" minlength="6" maxlength="20" pattern="[A-Za-z0-9]{6,20}">
  <br/>
  <button class="btn btn-success" (click)="login()" [disabled]="!formLogin.valid">
    Log In
  </button>
  &nbsp;<button class="btn btn-primary" routerLink="registro">Registro</button>
  <!--<button class="btn btn-danger" (click)="logInGoogle()">
    Log In con Google
  </button>-->
</form>
